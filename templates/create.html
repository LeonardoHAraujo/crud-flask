<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Crud - Flask</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>

    <div class="container top-container">
      <h1 class="center top-container">Create Person</h1>

      {% if message %}
          <h4 class="center bottom-btn">{{ message }}</h4>
      {% endif %}

      <form action="/create" method="post">
        <div class="form-group">
          <label for="">First Name</label>
          <input type="text" class="form-control" name="first" placeholder="Enter first name">
        </div>
        <br>
        <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" class="form-control" name="last" placeholder="Enter last name">
        </div>
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
